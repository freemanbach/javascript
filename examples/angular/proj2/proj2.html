<!DOCTYPE html>
<html>
<head>
    <meta chrset="UTF 8">
    <title>Test Routing</title>
    <script src="https://code.angularjs.org/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
</head>

<body ng-app="myApp">

    <p><a href="#/!">Main</a></p>

    <a href="#!red">Red</a>
    <a href="#!green">Green</a>
    <a href="#!blue">Blue</a>

    <p>Note that Views.</p>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
          $routeProvider
          .when("/", {
            templateUrl : "proj2.html",
        })
          .when("/red", {
            templateUrl : "red.html",
            controller  : "redCtrl"
        })
          .when("/green", {
            templateUrl : "green.html",
            controller  : "greenCtrl"
        })
          .when("/blue", {
            templateUrl : "blue.html",
            controller  : "blueCtrl"
        });
      });

        app.controller("redCtrl", function ($scope) {
          $scope.msg = "Red is kool";
      });
        app.controller("greenCtrl", function ($scope) {
          $scope.msg = "Green is Kooler";
      });
        app.controller("blueCtrl", function ($scope) {
          $scope.msg = "Blue is am Koolesten";
      });
  </script>
</body>
</html>
