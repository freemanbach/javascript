<!DOCTYPE html>
<html>
<head>
    <meta chrset="utf-8">
    <title>Test Routing</title>
</head>
<body ng-app="myApp">
    <script src="https://code.angularjs.org/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

    <p><a href="#/!">Main</a></p>

    <a href="#!red">Red</a>
    <a href="#!green">Green</a>
    <a href="#!blue">Blue</a>

    <p>Click links.</p>

    <p>Note that variable mesg has a value.</p>

    <div ng-view></div>

    <script>
        // page routing is so weird with ANgular
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/", {
                templateUrl : "main.htm",
            })
            .when("/red", {
                templateUrl : "red.htm",
                controller : "redCtrl"
            })
            .when("/green", {
                templateUrl : "green.htm",
                controller : "greenCtrl"
            })
            .when("/blue", {
                templateUrl : "blue.htm",
                controller : "blueCtrl"
            });
        });

        app.controller("redCtrl", function ($scope) {
            $scope.msg = "Kool";
        });
        app.controller("greenCtrl", function ($scope) {
            $scope.msg = "Kooler";
        });
        app.controller("blueCtrl", function ($scope) {
            $scope.msg = "am Koolesten";
        });

    </script>
</body>
</html>
