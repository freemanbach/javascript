<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>

   <!-- Special JS Code for Slick Carosel -->   
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
</script>

    
  <!-- Primary Page Layout -->
   <section class="regular slider">
    <div>
      <img src="img/img_0660.png">
    </div>
    <div>

    </div>
    <div>
      <img src="img/img_0662.png">
    </div>
    <div>
      <img src="img/img_0663.png">
    </div>
    <div>
      <img src="img/img_0664.png">
    </div>
    <div>
      <img src="img/img_0665.png">
    </div>
    <div>
      <img src="img/img_0666.png">
    </div>
    <div>
      <img src="img/img_0667.png">
    </div>
    <div>
      <img src="img/img_0668.png">
    </div>
    <div>
      <img src="img/img_0669.png">
    </div>
  </section>

      
<!-- End Document -->
</body>
</html>
