<!DOCTYPE html>
<html lang="en-US">
<head>
</head>
<body>
	<script src="https://code.angularjs.org/1.7.8/angular.js"></script>

	<div ng-app="myApp" ng-controller="myCtrl">
		{{ firstName + " " + lastName }}
	</div>


	<script>

		var app = angular.module("myApp", []);

		app.controller("myCtrl", function($scope) {
			$scope.firstName = "John";
			$scope.lastName = "Doe";
		});
	</script>


	<div ng-app="myApp2" w3-test-directive></div>
	
	<script>
		var app2 = angular.module("myApp2", []);

		app2.directive("w3TestDirective", function() {
			return {
				template : "I was made in a directive constructor!"
			};
		});
	</script> 


	<div ng-app="myApp3" ng-controller="myCtrl3">
		{{ firstName + " " + lastName }}
	</div>

	<script>
		var app3 = angular.module("myApp3", []);
		app3.controller("myCtrl3", function($scope) {
			$scope.firstName = "John";
			$scope.lastName = "Doe";
		});
	</script>


</body>
</html>
